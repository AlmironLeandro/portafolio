<div class="wrapper animate__animated animate__fadeInDown">
    <div class="section-1">
        <div class="name">
            <i class="uil uil-rocket"></i>
        </div>
    </div>

    <div class="section-2">
        <ul class="list-menu">
            <li class="item-menu">
                <span class="item-number">
                    <button type="button" *ngIf="!isDarkTheme" (click)="switchTheme()"
                        class="btn btn-light">Light</button>
                    <button type="button" *ngIf="isDarkTheme" (click)="switchTheme()"
                        class="btn btn-dark">Dark</button></span>
                <!-- <span class="link">LINK</span> -->
            </li>
        </ul>
    </div>
</div>
